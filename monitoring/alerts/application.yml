# Application Alert Rules for GuideMitra

groups:
  - name: application_alerts
    interval: 30s
    rules:
      # Application down
      - alert: ApplicationDown
        expr: up{job="guidemitra-backend"} == 0
        for: 1m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "Application is down"
          description: "GuideMitra backend on {{ $labels.instance }} is down"

      # High response time
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}%"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanize }}%"

      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: database_connections_active / database_connections_max > 0.9
        for: 5m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of database connections in use"

      # API endpoint down
      - alert: APIEndpointDown
        expr: probe_success{job="blackbox"} == 0
        for: 2m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "API endpoint is down"
          description: "Endpoint {{ $labels.instance }} is not responding"

      # High API error rate
      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High API error rate"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # Container restart
      - alert: ContainerRestart
        expr: rate(container_last_seen[5m]) > 0
        for: 1m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "Container restarted"
          description: "Container {{ $labels.name }} has restarted"

      # PM2 process not running
      - alert: PM2ProcessDown
        expr: pm2_process_status != 1
        for: 1m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "PM2 process is down"
          description: "Process {{ $labels.name }} is not running"

      # Database query slow
      - alert: SlowDatabaseQueries
        expr: rate(database_query_duration_seconds_sum[5m]) / rate(database_query_duration_seconds_count[5m]) > 1
        for: 5m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }}s"

