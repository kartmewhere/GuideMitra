# SonarQube Configuration for GuideMitra

# Project identification
sonar.projectKey=guidemitra
sonar.projectName=GuideMitra
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src,frontend/src
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/__tests__/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/prisma/**

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/__tests__/**,**/scripts/**

# Language-specific settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true

# Security settings
sonar.security.hotspots.enabled=true

# Code analysis
sonar.javascript.node.maxspace=4096

